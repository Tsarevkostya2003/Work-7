<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Вывод всех студентов</h2>

    <form sec:authorize="hasAuthority('ROLE_ADMIN')" action="/student/create" method="get">
        <button>Добавление студентов</button>
    </form>
    <form th:action="@{/logout}" method="post">
        <button>Выйти</button>
    </form>
    <ul>
        <th:block th:each="student : ${students}">
            <li th:text="${student.getId()} +' '+  ${student.getName()} +' '+ ${student.getEmail()} + ' ' + ${student.getPassword()}">
            </li>
        </th:block>
    </ul>
</body>
</html>
